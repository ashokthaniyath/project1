name: travel_planner
description: A travel planning app for homestays and water activities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  provider: ^6.0.5
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.7
  shared_preferences: ^2.2.0
  intl: ^0.18.1
  url_launcher: ^6.1.12
  geolocator: ^9.0.2
  flutter_map: ^5.0.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/